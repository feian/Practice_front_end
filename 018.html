<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		//请给Array本地对象增加一个原型方法，它用于删除数组条目中重复的条目(可能有多个)，返回值是一个包含被删除的重复条目的新数组。
		Array.prototype.uniq = function(){
			var i,
			    obj = {},
			    delArr= []; 

			for(i=0;i<this.length;i++){
			    	if(obj.hasOwnProperty(this[i])){  //重复了
			    		delArr.push(this[i]);
			    		this.splice(i,1);
			    		i--;  //不加这行代码会每次漏掉一个元素
			    	} else {
			    		obj[this[i]] = true;
			    	}	
			}
			return delArr; 
		};
		console.log(test.uniq());    // ["b","a"]
		console.log(test);           // ["a", "b", "c", "d", "e"]
		</script>
