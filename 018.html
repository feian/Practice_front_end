<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		//请给Array本地对象增加一个原型方法，它用于删除数组条目中重复的条目(可能有多个)，返回值是一个包含被删除的重复条目的新数组。
			Array.prototype.uniq = function(){
			    var arr = this,
			    	    result= [];  
				   this.forEach(function(item,index){  
					    if(arr.indexOf(item,arr.indexOf(item)+1)>-1){ //有重复项 
					        result.push(arr.splice(index,1)[0]); 
					    }
					});
				    return result; 
			};

			var test = ['a','b','c','d','b','a','e'];  
			console.log(test.uniq());    // ["a","b"]
			console.log(test);           // ["b", "c", "d", "a", "e"]

		</script>
	</head>
	<body>
	</body>
</html>
