<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="width: 200px;height: 200px;">111</div>
		<div style="width: 300px;height: 300px;">222</div>
		<div style="width: 30px;height: 30px;">333</div>

		<script>
			//写一个traverse函数，输出所有页面宽度和高度大于50像素的节点。
			/*
				知识点：
				1.使用Array.filter方法
				2.了解querySelectorAll和querySelector的用法，返回的是伪数组
				3.item.style.width是带单位（px），数字与非纯数字字符串比较时，非纯数字字符串将转换为NaN。NaN与数字比较结果总是false。
				4.补充一点，NaN是Number类型，NaN不等于自身
			*/
			function traverse(){
				return Array.prototype.filter.call(document.querySelectorAll("body *"),function(item){
					var width = parseInt(item.style.width),
					    height = parseInt(item.style.height);
					if(width&&height){
						return width>50 && height>50;
					} else{
						return false;
					}
				});
			}

			traverse().forEach(function(item){
				console.log(item);
			});

			console.log("20px"<10)
		</script>
	</body>
</html>
