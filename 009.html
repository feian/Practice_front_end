<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		table tr:nth-child(2n+1){
			background-color: red;
		}
		table tr:nth-child(2n){
			background-color: blue;
		}
		table tr:hover{
			background-color: green;
		}
		</style>
	</head>
	<body>
		<table>
			<tr><td>第一行</td></tr>
			<tr><td>第二行</td></tr>
			<tr><td>第三行</td></tr>
			<tr><td>第四行</td></tr>
		</table>
	</body>
</html>
